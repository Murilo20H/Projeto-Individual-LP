<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../../Icons/logo-sem-fundo.png">
    <title>Login</title>
</head>

<body>
    <!-- BOTAO HOME -->
    <div id="home" onclick="home()">VOLTAR</div>

    <div id="tela_toda">


        <div id="parte_imagem">
            <img src="../../Icons/desenho_programacao_sem_fundo.png">
        </div>



        <div id="tela_login">
            <div id="caixa_login">
                <h1 id="titulo">FAÇA SEU LOGIN</h1>

                <input placeholder="Email" autocomplete="off" type="email" id="input_email">

                <input placeholder="Senha" autocomplete="off" type="text" id="input_senha">

                <div id="entrar">
                    <button onclick="entrar()">ENTRAR</button>
                </div>
            </div>
            <div id="cadastro">
                <span>Ainda não tem conta?</span>
                <button onclick="cadastro()">CADASTRO</button>
            </div>
        </div>

    </div>
</body>

</html>
<script src="login.js"></script>
