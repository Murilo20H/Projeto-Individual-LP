<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="graficos_gerais.css">
    <link rel="icon" href="../assets/Icons/logo-sem-fundo.png">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Gráficos Gerais</title>
</head>

<body onload="validarSessao()">

    <div id="tela_cobrir"></div>

    <div>
        
        <div id="botoes">
            <button onclick="graficos_csharp()" id="button_graficos_csharp">GRÁFICOS<br>CSHARP</button>
            <button onclick="graficos_java()" id="button_graficos_java">GRÁFICOS<br>JAVA</button>
            <button onclick="graficos_javascript()" id="button_graficos_javascript">GRÁFICOS<br>JAVASCRIPT</button>
            <button onclick="graficos_html()" id="button_graficos_html">GRÁFICOS<br>HTML</button>
            <button onclick="graficos_css()" id="button_graficos_css">GRÁFICOS<br>CSS</button>
            <button onclick="graficos_sql()" id="button_graficos_sql">GRÁFICOS<br>SQL</button>
        </div>


        <!-- PARTE INICIAL -->
        <div id="parte_inicial">
            <h1 id="titulo"></h1>
            <h6>Avaliações Gerais</h6>
        </div>

        <div id="graficos">
            <div id="grafico_aprecia">
                <canvas id="chart_aprecia"></canvas>

            <div id="grafico_dificuldade">
                <canvas id="chart_dificuldade"></canvas>
            </div>
        </div>
        
        <div id="legendas">
            <span id="explicacao_notas">Acima estão as médias das notas de cada categoria das linguagens</span>

    </div>
