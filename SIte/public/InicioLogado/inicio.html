<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="icon" href="../assets/Icons/logo-sem-fundo.png">
    <title>Início</title>
</head>

<body onload="validarSessao()">



    <div onclick="configuracoes()" id="div_configuracoes"><img onmouseout="fechar_configuracoes()" onmouseenter="abrir_configuracoes()" src="../assets/Icons/icon_config.png"><span id="span_configuracoes">CONFIGURAÇÕES</span></div>
    <div>
        <div id="parte_explicacao">
            <div id="parte_inicial">
                <h1>Bem vindo(a) <span id="nome_usuario">usuário</span>, agora você pode <u>explorar o mundo das linguagens
                        de programação</u><br><br>Cada linguagem abaixo terá uma explicação detalhada, um desafio para ser resolvido, votações e visualizações dos gráficos atualizados com notas dos usuários!</h1>
            </div>
            <div id="botoes1">
                <div id="buttonCsharp">
                    <button onclick="csharp()">CSHARP</button>
                </div>
                <div id="buttonJava">
                    <button onclick="java()">JAVA</button>
                </div>
                <div id="buttonJavascript">
                    <button onclick="javascript()">JAVASCRIPT</button>
                </div>
            </div>
            <div id="botoes2">
                <div id="buttonHtml">
                    <button onclick="html()">HTML</button>
                </div>
                <div id="buttonCss">
                    <button onclick="css()">CSS</button>
                </div>
                <div id="buttonSql">
                    <button onclick="sql()">SQL</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="inicio.js"></script>
