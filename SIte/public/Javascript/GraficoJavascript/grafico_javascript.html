<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="grafico_javascript.css">
    <link rel="icon" href="../../assets/Icons/logo-sem-fundo.png">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

<body onload="validarSessao()">

        <!-- PARTE INICIAL -->

        </div>

            <div id="grafico_aprecia">

            </div>
    
            <div id="grafico_dificuldade">
                <canvas id="chart_dificuldade"></canvas>

        </div>
        
        <div id="legendas">
