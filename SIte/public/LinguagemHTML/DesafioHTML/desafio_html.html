<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio_html.css">
    <link rel="icon" href="../../assets/Icons/logo-sem-fundo.png">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Desafio HTML</title>
</head>

<body onload="validarSessao()">

    <div>
        <div id="botoes">
            <button onclick="voltar()" id="button_voltar">VOLTAR</button>
            <span>Desafio de HTML</span>
            <button onclick="ranking()" id="button_ranking">RANKING DOS DESAFIOS</button>
        </div>


        <!-- PARTE INICIAL -->

        <div id="parte_desafio">
            <div id="telas">

                <div id="tela_usuario">
                    <span>Seu desafio é digitar as tags que irão aparecer abaixo o mais rápido possível:</span>
                    <button id="button_comecar" onclick="comecar()">COMEÇAR</button>
                    <div id="tags"></div>
                    <input autocomplete="off" oninput="verificar()" id="input_codigo" type="text">
                </div>

                <div id="parte_baixo">
                    <div id="tempo">
                        <span>Tempo restante: </span>
                        <span id="tempo_faltando"></span>
                    </div>
                    <div id="pontuacao">
                        <span>Pontuação: </span>
                        <span id="pontuacao_contador"></span>
                    </div>
                </div>
    
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
<script src="desafio_html.js"></script>
